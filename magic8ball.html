<html>
<head>
<script languague = "JavaScript">

    //global variable
var answers = ["Yes", "No", "Maybe", "Doubtfull", "Never", "Perhaps", "Without a doubt", "The future is cloudy", "Probably", "I don't know"];
    
function random()
{
   var rand = -1; //local variable
   var userQ = document.getElementById ("question");
   var myAnswer = document.getElementById ("answer");
    
   rand = Math.random()*answers.length; //multiplying Math.randon times # of options that you want
   rand = Math.floor(rand); //chops off the decimal
    
       if(userQ.value.length == 0) // lenght of question text box is zero (no question has been asked)
   {
       myAnswer.value = "Please ask a question first before I will answer"
   }
   else
   {
    
  myAnswer.value = answers[rand];
       if(rand==9)//10th element in array
       {
           document.getElementById("player").play();
       }
   
}
    
}

    function reset()
    {
        document.getElementById("answer").value = "";
    }
</script>
</head>
    
<body background = "https://images.pexels.com/photos/998641/pexels-photo-998641.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" body>
<center>
<h1>Magic 8-ball</h1>
    
    <img src="images/fortuneteller.jpg"width = 400;/> <br/><br/>
        
    
    <input id = "question" type = "text" size = "80" onfocusin="reset()" /><br/><br/>
    
<input type="button" value="Click here" onClick="random()"/><br/><br/>
    
 <input id ="answer" type="text" size="80" readonly = true /><br/>
    
    <audio id="player" src="sounds/idon'tknow.mp3"></audio>
</center>
</body>
</html>
